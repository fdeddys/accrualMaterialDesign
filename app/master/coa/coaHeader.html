<!-- <h4 style='color:green; background-color:lightgreen' >Input / Edit Data Direktorat</h4> -->
<md-card>
	<md-card-content>
		<md-toolbar class="md-table-toolbar md-default" ng-show="!showCari" >
			<div class="md-toolbar-tools">
				<h4>COA Header</h4> 
				<span flex></span>
				<!-- md-fab md-mini md-icon-button md-accent md-primary-->
				<md-button class="md-fab md-mini md-primary md-hue-2  " aria-label="loadIsi" ng-click="loadIsi()">
					<md-tooltip>
		            	Cari data
		          	</md-tooltip>
					<md-icon md-svg-icon="images/material-design-icons-3.0.1/action/svg/production/ic_swap_horiz_24px.svg"></md-icon>
				</md-button>			
				<md-button class="md-fab md-mini md-primary md-hue-2 " aria-label="tambah" ng-click="addNew($event)">
					<md-tooltip>
		            	Tambah
		          	</md-tooltip>
					<md-icon md-svg-icon="images/material-design-icons-3.0.1/av/svg/production/ic_playlist_add_48px.svg"></md-icon>
				</md-button>
				<md-button class="md-fab md-mini md-primary md-hue-2" aria-label="preview" ng-click='previewLaporan()'>
					<md-tooltip>
		            	Cetak
		          	</md-tooltip>
					<md-icon md-svg-icon="images/material-design-icons-3.0.1/image/svg/production/ic_picture_as_pdf_48px.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-toolbar class="md-table-toolbar md-default" ng-show="showCari">
			<br>
			<div class="md-toolbar-tools">
				<md-input-container>
					<label>kode </label>
					<input id='idCariKode' type='text' ng-model='searchKode' ng-change='getAll()' >
				</md-input-container>	
				<md-input-container>
					<label>Nama </label>
					<input id='idCariNama' type='text' ng-model='searchNama' ng-change='getAll()' >
				</md-input-container>	
				<!-- <span flex></span> -->
				<p>
					<md-button class="md-fab md-mini md-primary md-hue-2 " aria-label="tutup" ng-click="loadIsi()">
						<md-icon md-svg-icon="images/material-design-icons-3.0.1/content/svg/production/ic_clear_24px.svg"></md-icon>
					</md-button>			
				</p>
			</div>
		</md-toolbar>

		<md-table-container>
			<table md-table  >
				<thead md-head  >
					<tr md-row>
						<th md-column style="color:rgb(128, 255, 128)" ><span>Kode</span> </th> 
						<th md-column style="color:rgb(128, 255, 128)" ><span>Nama</span> </th> 
						<th md-column style="color:rgb(128, 255, 128)" ><span>Group</span> </th> 
						<th md-column style="color:rgb(128, 255, 128)"><span>Bagian</span> </th> 
						<th md-column style="color:rgb(128, 255, 128)"><span>Action</span> </th> 
					</tr>	
				</thead>
				<tbody md-body>
					<tr md-row md-select-id="kode" ng-repeat='coa in coas ' >
						<td md-cell>{{coa.kodeAccount | uppercase}}</td>			
						<td md-cell>{{coa.namaAccount | uppercase}}</td>			
						<td md-cell>{{coa.groupAccount | uppercase}}</td>				
						<td md-cell>{{coa.kodeBagian | uppercase}}</td> 						
						<td md-cell>
							<md-button class="md-warn" ng-click='edit(coa.idAccountHdr,$event)'>Edit
							<md-tooltip>
				            	{{coa.kodeAccount}} - {{coa.namaAccount}}
				          	</md-tooltip>
		          			</md-button>							
						</td>			
					</tr>		
				</tbody>
			</table>			
		</md-table-container>
		<md-table-pagination md-limit="itemsPerPage" md-page="currentPage" md-total="{{totalItems}}" md-on-paginate="getAll" ></md-table-pagination>
	</md-card-content>
</md-card>
